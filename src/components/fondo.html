<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --dark-navy: #0f172a;
      --darker-navy: #060c1c;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }
    
    .background {
      min-height: 100vh;
      width: 100%;
      background-color: var(--darker-navy);
      background-image: radial-gradient(
        circle at 50% 100%, 
        rgba(255, 146, 43, 0.2) 0%, 
        rgba(188, 85, 176, 0.15) 25%, 
        rgba(45, 55, 105, 0.1) 50%, 
        var(--darker-navy) 75%
      );
      position: relative;
      z-index: 0;
    }
    
    .background::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(0deg, transparent 49%, rgba(30, 58, 138, 0.05) 50%, transparent 51%),
        linear-gradient(90deg, transparent 49%, rgba(30, 58, 138, 0.05) 50%, transparent 51%);
      background-size: 40px 40px;
      z-index: -1;
      opacity: 0.4;
    }
    
    .content {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 100px 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #fff 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .highlight {
      background: linear-gradient(90deg, #ec4899 0%, #8b5cf6 50%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    
    p {
      font-size: 1.2rem;
      color: #94a3b8;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="content">
      <h1>Un fondo con efecto <span class="highlight">atardecer</span></h1>
      <p>Este diseño imita el efecto del sol ocultándose con un degradado radial desde tonos cálidos hasta el azul oscuro.</p>
    </div>
  </div>
</body>
</html>
